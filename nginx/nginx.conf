# Define um "apelido" para nosso servidor Gunicorn
upstream django_app {
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Nginx servirá os arquivos estáticos diretamente, sem incomodar o Django
    location /staticfiles/ {
        alias /app/staticfiles/;
    }

    # Nginx também servirá os arquivos de mídia (uploads de usuários)
    location /mediafiles/ {
        alias /app/mediafiles/;
    }
}