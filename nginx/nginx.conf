# Nginx Configuration for Django Base Project
# Configuração Nginx para Projeto Django Base

# Upstream Configuration / Configuração do Upstream
# Define Django application server with health checks and connection pooling
# Define servidor da aplicação Django com health checks e pool de conexões
upstream django_app {
    # Connection to Django application via Gunicorn
    # Conexão com aplicação Django via Gunicorn
    server web:8000 max_fails=3 fail_timeout=30s;

    # Keepalive connections for better performance
    # Conexões keepalive para melhor performance
    keepalive 32;
}

# Rate Limiting Zones / Zonas de Limitação de Taxa
# Protects against abuse and DDoS attacks
# Protege contra abuso e ataques DDoS

# API rate limit: 10 requests per second per IP
# Limite de taxa da API: 10 requisições por segundo por IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# General rate limit: 100 requests per second per IP
# Limite de taxa geral: 100 requisições por segundo por IP
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

# Main Server Block / Bloco Principal do Servidor
server {
    # Listen on port 80 (HTTP)
    # Escuta na porta 80 (HTTP)
    listen 80;

    # Server name (replace with your domain in production)
    # Nome do servidor (substitua pelo seu domínio em produção)
    server_name _;

    # Character encoding / Codificação de caracteres
    charset utf-8;

    # Client Upload Limits / Limites de Upload do Cliente
    # Maximum upload size: 20MB
    # Tamanho máximo de upload: 20MB
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts Configuration / Configuração de Timeouts
    # Prevents slow clients from consuming resources
    # Previne clientes lentos de consumir recursos
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Security Headers / Cabeçalhos de Segurança
    # Protects against common web vulnerabilities
    # Protege contra vulnerabilidades web comuns

    # Prevents clickjacking attacks by blocking iframe embedding
    # Previne ataques de clickjacking bloqueando embedding em iframe
    add_header X-Frame-Options "DENY" always;

    # Prevents MIME-type sniffing
    # Previne MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enables browser's XSS protection
    # Habilita proteção XSS do navegador
    add_header X-XSS-Protection "1; mode=block" always;

    # Controls referrer information sent
    # Controla informações de referrer enviadas
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression / Compressão Gzip
    # Reduces bandwidth and improves load times
    # Reduz largura de banda e melhora tempos de carregamento
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/vnd.api+json;
    gzip_proxied any;
    gzip_disable "msie6";

    # API Endpoints with Rate Limiting / Endpoints da API com Limitação de Taxa
    # Applies strict rate limiting to API routes
    # Aplica limitação de taxa estrita para rotas da API
    location /api/ {
        # Rate limiting: 10 requests/second with burst of 20
        # Limitação de taxa: 10 requisições/segundo com burst de 20
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to Django application
        # Proxy para aplicação Django
        proxy_pass http://django_app;

        # Forward client IP address
        # Encaminha endereço IP do cliente
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Forward protocol (http/https)
        # Encaminha protocolo (http/https)
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward host header
        # Encaminha header host
        proxy_set_header Host $host;

        # Real IP header for client identification
        # Header de IP real para identificação do cliente
        proxy_set_header X-Real-IP $remote_addr;

        # Disable automatic redirects
        # Desabilita redirecionamentos automáticos
        proxy_redirect off;

        # Proxy timeout configurations
        # Configurações de timeout do proxy
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for better performance
        # Configurações de buffer para melhor performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Main Application Routes / Rotas da Aplicação Principal
    # General routes with moderate rate limiting
    # Rotas gerais com limitação de taxa moderada
    location / {
        # Rate limiting: 100 requests/second with burst of 50
        # Limitação de taxa: 100 requisições/segundo com burst de 50
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy to Django application
        # Proxy para aplicação Django
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;

        # Proxy timeouts
        # Timeouts do proxy
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static Files / Arquivos Estáticos
    # Nginx serves static files directly for better performance
    # Nginx serve arquivos estáticos diretamente para melhor performance
    location /staticfiles/ {
        alias /app/staticfiles/;

        # Aggressive caching for static files (1 year)
        # Cache agressivo para arquivos estáticos (1 ano)
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Disable access logs for static files
        # Desabilita logs de acesso para arquivos estáticos
        access_log off;

        # Enable gzip for static files
        # Habilita gzip para arquivos estáticos
        gzip_static on;
    }

    # Media Files (User Uploads) / Arquivos de Mídia (Uploads de Usuários)
    # Serves user-uploaded files with moderate caching
    # Serve arquivos enviados por usuários com cache moderado
    location /mediafiles/ {
        alias /app/mediafiles/;

        # Moderate caching for media files (30 days)
        # Cache moderado para arquivos de mídia (30 dias)
        expires 30d;
        add_header Cache-Control "public";

        # Security: prevent execution of uploaded scripts
        # Segurança: previne execução de scripts enviados
        location ~ \.(php|py|pl|sh|cgi)$ {
            deny all;
        }
    }

    # Health Check Endpoint / Endpoint de Health Check
    # Used by load balancers and monitoring tools
    # Usado por load balancers e ferramentas de monitoramento
    location /health/ {
        access_log off;
        proxy_pass http://django_app;
        proxy_set_header Host $host;

        # Quick timeout for health checks
        # Timeout rápido para health checks
        proxy_connect_timeout 3s;
        proxy_read_timeout 3s;
    }

    # Django Metrics Endpoint / Endpoint de Métricas do Django
    # Prometheus metrics endpoint
    # Endpoint de métricas do Prometheus
    location /django-metrics/ {
        access_log off;
        proxy_pass http://django_app;
        proxy_set_header Host $host;

        # Optional: restrict access to internal networks only
        # Opcional: restringir acesso apenas para redes internas
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
    }

    # Block Access to Hidden Files / Bloquear Acesso a Arquivos Ocultos
    # Prevents access to .env, .git, and other sensitive files
    # Previne acesso a .env, .git e outros arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Block Access to Sensitive Files / Bloquear Acesso a Arquivos Sensíveis
    # Prevents access to backup files and configs
    # Previne acesso a arquivos de backup e configurações
    location ~ \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Robots.txt / Robots.txt
    # Allow crawlers (modify as needed)
    # Permite crawlers (modifique conforme necessário)
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon / Favicon
    # Serve favicon without logging
    # Serve favicon sem logging
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}

